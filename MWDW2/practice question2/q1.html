<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function perfect(n) {
            var s = 0
            for (i = 2; i < n; i++) {
                if (n % i == 0)
                    s += i
            }
            if (s+1 == n)
                console.log(n)
        }
        var arr = Array.from({length: 1000}, (_, i) => i + 1)
        arr.forEach(e => perfect(e))
    </script>
</body>
</html>
