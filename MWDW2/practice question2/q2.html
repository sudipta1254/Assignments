<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function rec(x, y, res = []) {
            if (x >= y - 1)
                return res
            else {
                res.push(x + 1)
                return rec(++x, y, res)
            }
        }
        console.log(rec(2, 9))
    </script>
</body>
</html>
