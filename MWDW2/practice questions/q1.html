<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <p>Text 1</p>
    <p>Text 2</p>
    <p>Text 3</p>
    <button>Click</button>
    <script>
        $(function() {
            $('p').eq(1).hover(function() {
                $(this).text('New text')
            })
            
            $('button').click(function() {
                alert($('p').length)
            })
        })
    </script>
</body>
</html>
