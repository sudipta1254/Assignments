<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div></div>
    <button>Click</button>
    <p style="display:none;">Some text..</p>
    <textarea></textarea>
    <img src="./sunflower.jpg" alt="sunflower">

    <style>
        div {
            width: 5em;
            height: 5em;
            background: #5353dd;
        }
    </style>

    <script>
        $(function() {
            $('div').hover(function() {
                $(this).css('background', 'red')
            })
            
            $('button').click(function() { alert('Ho') })
    
            $('p').fadeIn(2000).fadeOut(2000)
    
            $('textarea').text('Default text')
    
            $('img').animate({'scale': '1.2'})
        })
    </script>
</body>
</html>
