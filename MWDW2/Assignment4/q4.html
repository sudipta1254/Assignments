<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Q4</title>
</head>
<body>
    <div>
        <button>Clear</button>
        <span>Color</span> <input type="color" id="penColor">
        <input id="penSize" type="range" min="5" max="20" value="10">
    </div><br>
    <canvas></canvas>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
    <script>
        window.onload =  init

        let cnv = document.querySelector('canvas'),
        ctx = cnv.getContext('2d')
        cnv.width = cnv.height = 400

        let btn = document.querySelector('button')
        let penSize = document.querySelector('#penSize')
        let penColor = document.querySelector('#penColor')

        let pos = {
            x: 0, y: 0
        }
        function init() {
            cnv.addEventListener('click', draw)
            cnv.addEventListener('mouseover', setPos)
            cnv.addEventListener('mouseenter', setPos)
        }
        function draw(e) {
            // if (e.buttons !== 0) return
            ctx.beginPath()
            ctx.moveTo(pos.x, pos.y)
            setPos(e)
            ctx.lineTo(pos.x, pos.y)
            ctx.strokeStyle = penColor.value
            ctx.lineWidth = penSize.value
            ctx.lineCap = 'round'
            ctx.stroke()
        }
        function setPos(e) {
            pos.x = e.offsetX
            pos.y = e.offsetY
        }
        btn.addEventListener('click', e => {
            if (confirm('Confirm clear?'))
                ctx.clearRect(0, 0, cnv.width, cnv.height)
        })
    </script>
</body>
</html>
