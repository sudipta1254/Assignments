<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Q1</title>
</head>
<body>
    <canvas style="border:1px solid #000;"></canvas>
    <script>
        cnv = document.querySelector('canvas')
        ctx = cnv.getContext('2d')
        cnv.width = 400; cnv.height = 200
        ctx.fillStyle = '#008080'
        ctx.fillRect(100, 40, 100, 100)
        ctx.arc(250, 90, 40, 0, Math.PI * 2)
        ctx.stroke()
    </script>
</body>
</html>
