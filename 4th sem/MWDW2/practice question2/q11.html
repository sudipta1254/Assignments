<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container {
            position: relative;
            border: 1px solid;
        }
        .box1 {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .box2 {
            position: absolute;
            top: 220px;
            left: 50%;
            transform: translate(-50%);
            width: 300px;
            height: 200px;
            background-color: green;
        }
    </style>
    <div class="container">
        <div class="box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. A, amet?</div>
        <div class="box2">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Placeat, ex.</div>
        <div class="box3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, non?</div>
    </div>
</body>
</html>
