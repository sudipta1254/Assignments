<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Form to enter personal data</h2>
    <form>
        <label for="inp1">Enter your Name: </label>
        <input type="text" id="inp1" name="inp1"> <br>

        <label for="inp2">Enter your Roll No.: </label>
        <input type="text" id="inp2" name="inp2"> <br>

        <label for="">Subject: </label> <br>
        <input type="checkbox" name="c1" id="c1"><label for="c1">Java</label> <br>
        <input type="checkbox" name="c2" id="c2"><label for="c2">C</label> <br>
        <input type="checkbox" name="c3" id="c3"><label for="c3">Visual Basic</label> <br>
        <input type="checkbox" name="c4" id="c4"><label for="c4">C++</label> <br>

        <label for="select">Class: </label>
        <select name="select" id="select">
            <option value="BCA1">BCA1</option>
            <option value="BCA2">BCA2</option>
            <option value="BTech">B.Tech</option>
            <option value="MTech">M.Tech</option>
        </select> <br><br>
        <input type="submit" value="Submit Query">
    </form>
</body>
</html>
